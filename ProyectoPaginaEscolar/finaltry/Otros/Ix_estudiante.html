<body>

        <div class="main">
      
                <!-- Sing in  Form -->
                <section class="sign-in">
                    <div class="container">
                        <div class="signin-content">
                            <div class="signin-image">
                                <figure><img src="../imagenes/Logo_ingresar.png" alt="sing up image"></figure>
                               
                            </div>
        
                            <div class="signin-form">
                                <h2 class="form-title">Sign up</h2>
                                <form method="POST" class="register-form" id="login-form">
                                    <div class="form-group" data-validate = "Valid name is required">
                                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" required name="name" id="name" placeholder="Escribe tu nombre de usuario"/>
                                    </div>
                                    <div class="form-group" data-validate = "Valid password is required">
                                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                        <input type="password" required name="password" id="your_pass" placeholder="Contraseña"/>
                                    </div>
                                      
                                    
                                    <div class="form-group form-button">
                                        <input type="submit" name="signin" id="signin" class="form-submit" value="Ingresar"/>
                                    </div>
                                    <p>  ¿Aun no estas registrado?  </p> 
                                    <a href="#" > registrate</a> 
                                </form>

                            </div>
                        </div>
                    </div>
                </section>
